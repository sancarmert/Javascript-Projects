<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="square-button" onclick="clearDisplay()">C</button>
            <button class="square-button" onclick="appendToDisplay('7')">7</button>
            <button class="square-button" onclick="appendToDisplay('8')">8</button>
            <button class="square-button" onclick="appendToDisplay('9')">9</button>
            <button class="square-button" onclick="appendToDisplay('+')">+</button>
            <button class="square-button" onclick="appendToDisplay('4')">4</button>
            <button class="square-button" onclick="appendToDisplay('5')">5</button>
            <button class="square-button" onclick="appendToDisplay('6')">6</button>
            <button class="square-button" onclick="appendToDisplay('-')">-</button>
            <button class="square-button" onclick="appendToDisplay('1')">1</button>
            <button class="square-button" onclick="appendToDisplay('2')">2</button>
            <button class="square-button" onclick="appendToDisplay('3')">3</button>
            <button class="square-button" onclick="appendToDisplay('*')">*</button>
            <button class="square-button" onclick="appendToDisplay('0')">0</button>
            <button class="square-button" onclick="appendToDisplay('.')">.</button>
            <button class="square-button" onclick="calculateResult()">=</button>
            <button class="square-button" onclick="appendToDisplay('/')">/</button>
            <button class="square-button" onclick="power()">^</button>
            <button class="square-button" onclick="squareRoot()">âˆš</button>
            <button class="square-button" onclick="modulo()">%</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
