<!DOCTYPE html>
<html>
<head>
    <title>Boy-Kilo Analiz Uygulaması</title>
    <script>
        function hesaplaVKI() {
            var boy = parseFloat(document.getElementById("boy").value);
            var kilo = parseFloat(document.getElementById("kilo").value);

            if (!boy || !kilo) {
                alert("Lütfen geçerli boy ve kilo değerleri girin.");
                return;
            }

            var boyKiloFark = boy - kilo;
            var mesaj = "ideal kilo";

            if (boyKiloFark < 100) {
                mesaj = "kilo fazlanız var";
            } else if (boyKiloFark > 100) {
                mesaj = "kilo eksiğiniz var";
            }

            document.getElementById("sonuc").innerHTML = mesaj;
        }
    </script>
</head>
<body>
    <h1>Boy Kilo Analiz Uygulaması</h1>
    <form>
        <label for="boy">Boy (cm cinsinden):</label>
        <input type="number" id="boy" step="0.01" placeholder="Örnek: 175" required><br><br>

        <label for="kilo">Kilo (kg cinsinden):</label>
        <input type="number" id="kilo" step="0.01" placeholder="Örnek: 70" required><br><br>

        <button type="button" onclick="hesaplaVKI()">Sonucu Göster</button>
    </form>

    <div id="sonuc"></div>
</body>
</html>
